{% extends 'polls/base.html' %}
{% load form_tags %}
{% block title %}Polls - Create Blog{% endblock %}
{% block content %}


<div class="container mt-5">

    <div class="row mb-3">

        <div class="col-md-8 m-auto">
            
            <h3 class="text-center">Create Blog</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label fw-bold">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="mb-3"> 
                    <label for="{{ form.content.id_for_label }}" class="form-label fw-bold">{{ form.content.label }}</label>
                    <div class="px-2">
                        {{ form.content|add_class:"form-control" }}
                    </div>
                    <small class=" form-text text-muted">{{ form.content.help_text }} </small>
                </div>
                <div class="mb-3">
                    <label for="{{ form.groups.id_for_label }}" class="form-label fw-bold">{{ form.groups.label }}</label>
                    {{ form.groups }}
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-success w-100">Publish</button>
                </div>
            </form>
            {{ form.media }}
    </div>

</div>



{% endblock %}
