{% for group in groups %}
<div class="d-flex vertical-align-middle align-items-center mb-3">
    <a href="{% url 'groups:group_detail' slug=group.slug %}" class="text-decoration-none">
        <img src="{{ group.profile.url }}" class="rounded-circle shadow-sm me-3" width="30" height="30" alt="Avatar" />
    </a>
    <a href="{% url 'groups:group_detail' slug=group.slug %}" class="text-decoration-none">
        <div class="d-flex flex-column justify-content-start">
            <p class="mb-0 text-start">{{ group.name }}</p>
            <div class="d-flex align-items-center gap-2">
                <span class="text-muted" style="font-size: smaller;">{{ group.members.count }} members</span>
            </div>
        </div>
    </a>
</div>
{% endfor %}
